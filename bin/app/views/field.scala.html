@(message: String, columns: Integer) @main("Welcome to Play Framework") {

<div class="well">
	<h1>
		5 Wins
	</h1>
	<form action="input_button.htm">
		<p>
			@for(i <- 0 to columns-1){
				@for(j <- 0 to columns-1){
					<button type="button" class="btn btn-lg btn-primary">Primary</button>
				}
			<br>
			}
		</p>
	</form>
	<form>
		@Html(HtmlFormat.escape(message).toString.replace("\n", "<br />"))
	
	
	</form>
</div>

}

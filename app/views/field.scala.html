@(message: String, columns: Integer) @main("Playing 5 Wins") {


<style>
.cell {
	height: 40px;
	width: 40px;
	color: #269926;
	float: left;
	border-style: solid;
	border-width: 5px;
	border-color: green;
	text-align: center;
	/* unselectable text */
	-webkit-touch-callout: none;
	-webkit-user-select: none;
	-khtml-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
}
</style>

<script type='text/javascript' src='@routes.Assets.at("javascripts/field.js")'></script>
<div class="well">
	<h1>5 Wins</h1>
	@for(i <- 1 to columns){ @for(j <- 1 to columns){
	<div class="cell" id="@i@j" onclick="pressed(@i,@j)"></div>
	} <br> <br> }
	<div id="testOutPut"></div>
	<div id="chat-area"></div>
</div>
}
